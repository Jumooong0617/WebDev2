<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Car Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="main.js"></script>
</head>
<body class="bg-gray-100 text-gray-800">

  <!-- ðŸ” AUTH SECTION -->
  <div id="authSection" class="flex flex-col items-center justify-center h-screen">
    <div class="bg-white shadow-md rounded p-6 w-96">
      <h1 class="text-2xl font-bold mb-4 text-center">Car Management</h1>

      <!-- Login form -->
      <div id="loginForm">
        <h2 class="text-lg font-semibold mb-2">Login</h2>
        <input id="loginUsername" type="text" placeholder="Username" class="border p-2 w-full mb-2 rounded">
        <input id="loginPassword" type="password" placeholder="Password" class="border p-2 w-full mb-4 rounded">
        <button onclick="login()" class="bg-blue-600 text-white w-full py-2 rounded hover:bg-blue-700">Login</button>
        <p class="mt-3 text-center text-sm">No account? 
          <a href="#" onclick="toggleAuth('register')" class="text-blue-500">Register</a>
        </p>
      </div>

      <!-- Register form -->
      <div id="registerForm" class="hidden">
        <h2 class="text-lg font-semibold mb-2">Register</h2>
        <input id="regUsername" type="text" placeholder="Username" class="border p-2 w-full mb-2 rounded">
        <input id="regPassword" type="password" placeholder="Password" class="border p-2 w-full mb-4 rounded">
        <button onclick="register()" class="bg-green-600 text-white w-full py-2 rounded hover:bg-green-700">Register</button>
        <p class="mt-3 text-center text-sm">Already have an account? 
          <a href="#" onclick="toggleAuth('login')" class="text-blue-500">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- ðŸš— MAIN APP SECTION -->
  <div id="appSection" class="hidden p-6">
    <div class="flex justify-between items-center mb-4">
      <h1 class="text-2xl font-bold">Car List</h1>
      <div class="flex gap-2">
        <button onclick="openCreateModal()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Add Car</button>
        <button onclick="logout()" class="bg-red-600 text-white px-4 py-2 rounded hover:bg-red-700">Logout</button>
      </div>
    </div>

    <table class="w-full border-collapse border border-gray-300 bg-white">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-2 border">ID</th>
          <th class="p-2 border">License Plate</th>
          <th class="p-2 border">Make</th>
          <th class="p-2 border">Model</th>
          <th class="p-2 border">Year</th>
          <th class="p-2 border">Color</th>
          <th class="p-2 border">Body Type</th>
          <th class="p-2 border">Engine Type</th>
          <th class="p-2 border">Transmission</th>
          <th class="p-2 border">Actions</th>
        </tr>
      </thead>
      <tbody id="carsTableBody"></tbody>
    </table>
  </div>

  <!-- âœï¸ MODAL -->
  <div id="carModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg w-96 p-6">
      <h2 id="modalTitle" class="text-xl font-semibold mb-4">Add Car</h2>
      <form id="carForm" onsubmit="saveCar(event)">
        <input type="hidden" id="carId">

        <label class="block text-gray-700">License Plate</label>
        <input type="text" id="licensePlateNumber" class="border p-2 w-full mb-2 rounded" required>

        <label class="block text-gray-700">Make</label>
        <input type="text" id="make" class="border p-2 w-full mb-2 rounded" required>

        <label class="block text-gray-700">Model</label>
        <input type="text" id="model" class="border p-2 w-full mb-2 rounded" required>

        <label class="block text-gray-700">Year</label>
        <input type="number" id="year" class="border p-2 w-full mb-2 rounded" required>

        <label class="block text-gray-700">Color</label>
        <input type="text" id="color" class="border p-2 w-full mb-2 rounded" required>

        <label class="block text-gray-700">Body Type</label>
        <input type="text" id="bodyType" class="border p-2 w-full mb-2 rounded" required>

        <label class="block text-gray-700">Engine Type</label>
        <input type="text" id="engineType" class="border p-2 w-full mb-2 rounded" required>

        <label class="block text-gray-700">Transmission</label>
        <input type="text" id="transmission" class="border p-2 w-full mb-4 rounded" required>

        <div class="flex justify-end gap-3">
          <button type="button" onclick="closeModal()" class="bg-gray-400 text-white px-4 py-2 rounded hover:bg-gray-500">Cancel</button>
          <button type="submit" class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">Save</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>

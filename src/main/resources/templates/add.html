<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Employee</title>
  <link rel="stylesheet" th:href="@{/css/form.css}">
</head>
<body>
<div class="form-container">
  <h1>Add Employee</h1>

  <form th:action="@{/add}" th:object="${employee}" method="post">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}" />
      <div class="error" th:if="${#fields.hasErrors('name')}"
           th:errors="*{name}">Name Error</div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" th:field="*{email}" />
      <div class="error" th:if="${#fields.hasErrors('email')}"
           th:errors="*{email}">Email Error</div>
    </div>

    <div class="form-actions">
      <button type="submit" class="button">Save</button>
      <a th:href="@{/}" class="button secondary">Back</a>
    </div>
  </form>
</div>
</body>
</html>

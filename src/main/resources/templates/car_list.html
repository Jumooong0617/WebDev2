<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Car List</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f7f8;
      margin: 0;
      padding: 40px 0;
      display: flex;
      justify-content: center;
    }
    .container {
      width: 900px;
      background: white;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h2 {
      margin-top: 0;
      margin-bottom: 25px;
      color: #333;
      font-weight: 700;
      text-align: center;
      letter-spacing: 1px;
    }
    a.add-car-btn {
      display: inline-block;
      background-color: #3f51b5;
      color: white;
      padding: 10px 18px;
      border-radius: 6px;
      text-decoration: none;
      font-weight: 600;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }
    a.add-car-btn:hover {
      background-color: #303f9f;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
      color: #555;
    }
    th, td {
      padding: 12px 15px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #3f51b5;
      color: white;
      font-weight: 600;
    }
    tbody tr:hover {
      background-color: #f1f1f1;
    }
    @media (max-width: 960px) {
      .container {
        width: 95%;
        padding: 20px;
      }
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead tr {
        display: none;
      }
      tbody tr {
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 6px;
        padding: 12px;
      }
      tbody td {
        padding-left: 50%;
        position: relative;
        text-align: right;
        border: none;
        border-bottom: 1px solid #eee;
      }
      tbody td::before {
        content: attr(data-label);
        position: absolute;
        left: 15px;
        width: 45%;
        padding-left: 15px;
        font-weight: 600;
        text-align: left;
        color: #333;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Car List</h2>
  <a class="add-car-btn" th:href="@{/add}">+ Add New Car</a>

  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>License Plate</th>
      <th>Make</th>
      <th>Model</th>
      <th>Year</th>
      <th>Color</th>
      <th>Body Type</th>
      <th>Engine Type</th>
      <th>Transmission</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${cars}">
      <td th:text="${car.carId}" data-label="ID"></td>
      <td th:text="${car.licensePlateNumber}" data-label="License Plate"></td>
      <td th:text="${car.make}" data-label="Make"></td>
      <td th:text="${car.model}" data-label="Model"></td>
      <td th:text="${car.year}" data-label="Year"></td>
      <td th:text="${car.color}" data-label="Color"></td>
      <td th:text="${car.bodyType}" data-label="Body Type"></td>
      <td th:text="${car.engineType}" data-label="Engine Type"></td>
      <td th:text="${car.transmission}" data-label="Transmission"></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>

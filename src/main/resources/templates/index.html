<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Car List</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div class="container">
    <!-- Page Title -->
    <h1 class="page-header">Car List</h1>

    <!-- Top Row (Search + Add Button) -->
    <div class="top-row">
        <!-- Search Form -->
        <form class="search-form" th:action="@{/}" method="get">
            <input type="text" name="search" placeholder="Search cars..." th:value="${param.search}">
            <button type="submit">Search</button>
        </form>

        <!-- Add Button -->
        <a class="add-btn" th:href="@{/add}">+ Add New Car</a>
    </div>

    <!-- Table Container -->
    <div class="table-container">
        <table>
            <thead>
            <tr>
                <th>Car ID</th>
                <th>License Plate</th>
                <th>Make</th>
                <th>Model</th>
                <th>Year</th>
                <th>Color</th>
                <th>Body Type</th>
                <th>Engine Type</th>
                <th>Transmission</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through cars -->
            <tr th:each="car : ${cars}">
                <td th:text="${car.id}"></td>
                <td th:text="${car.licensePlateNumber}"></td>
                <td th:text="${car.make}"></td>
                <td th:text="${car.model}"></td>
                <td th:text="${car.year}"></td>
                <td th:text="${car.color}"></td>
                <td th:text="${car.bodyType}"></td>
                <td th:text="${car.engineType}"></td>
                <td th:text="${car.transmission}"></td>
                <td class="action-links">
                    <a th:href="@{/edit/{id}(id=${car.id})}" class="btn edit">Edit</a>
                    <a th:href="@{/delete/{id}(id=${car.id})}" class="btn delete"
                       onclick="return confirm('Are you sure?');">Delete</a>
                </td>
            </tr>

            <!-- Message if no cars -->
            <tr th:if="${#lists.isEmpty(cars)}">
                <td colspan="10">No cars found.</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>

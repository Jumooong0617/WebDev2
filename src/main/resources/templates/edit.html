<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Edit Car</title>
  <link rel="stylesheet" href="/css/edit.css">
</head>
<body>
<div class="container">
  <!-- Page Title -->
  <h1 th:text="'Edit ' + ${carDTO.licensePlateNumber}">Edit Car</h1>

  <!-- Edit Car Form -->
  <form th:action="@{/update/{id}(id=${id})}" th:object="${carDTO}" method="post">

    <!-- License Plate -->
    <label for="licensePlateNumber">License Plate:</label>
    <input type="text" id="licensePlateNumber" th:field="*{licensePlateNumber}" />
    <div class="error" th:if="${#fields.hasErrors('licensePlateNumber')}" th:errors="*{licensePlateNumber}"></div>

    <!-- Make -->
    <label for="make">Make:</label>
    <input type="text" id="make" th:field="*{make}" />
    <div class="error" th:if="${#fields.hasErrors('make')}" th:errors="*{make}"></div>

    <!-- Model -->
    <label for="model">Model:</label>
    <input type="text" id="model" th:field="*{model}" />
    <div class="error" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div>

    <!-- Year -->
    <label for="year">Year:</label>
    <input type="number" id="year" th:field="*{year}" />
    <div class="error" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>

    <!-- Color -->
    <label for="color">Color:</label>
    <input type="text" id="color" th:field="*{color}" />
    <div class="error" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"></div>

    <!-- Body Type -->
    <label for="bodyType">Body Type:</label>
    <select id="bodyType" th:field="*{bodyType}">
      <option value="">-- Select Body Type --</option>
      <option value="Sedan">Sedan</option>
      <option value="SUV">SUV</option>
      <option value="Hatchback">Hatchback</option>
      <option value="Coupe">Coupe</option>
      <option value="Convertible">Convertible</option>
      <option value="Pickup">Pickup</option>
      <option value="Van">Van</option>
      <option value="Wagon">Wagon</option>
      <option value="Sports Car">Sports Car</option>
      <option value="Crossover">Crossover</option>
      <option value="Minivan">Minivan</option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('bodyType')}" th:errors="*{bodyType}"></div>

    <!-- Engine Type -->
    <label for="engineType">Engine Type:</label>
    <select id="engineType" th:field="*{engineType}">
      <option value="">-- Select Engine Type --</option>
      <option value="Gasoline">Gasoline</option>
      <option value="Diesel">Diesel</option>
      <option value="Electric">Electric</option>
      <option value="Hybrid">Hybrid</option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('engineType')}" th:errors="*{engineType}"></div>

    <!-- Transmission -->
    <label for="transmission">Transmission:</label>
    <select id="transmission" th:field="*{transmission}">
      <option value="">-- Select Transmission --</option>
      <option value="Automatic">Automatic</option>
      <option value="Manual">Manual</option>
      <option value="Semi-Automatic">Semi-Automatic</option>
    </select>
    <div class="error" th:if="${#fields.hasErrors('transmission')}" th:errors="*{transmission}"></div>

    <!-- Buttons -->
    <div id="form-buttons-area">
      <input type="submit" th:value="'Update Car'">
      <input type="reset" value="Reset">
      <a th:href="@{/}" class="back">Back to Car List</a>
    </div>
  </form>
</div>
</body>
</html>
